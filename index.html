<!DOCTYPE html>
<html ng-app="app">
  <head>
    <!-- Demo CSS -->
    <link rel="stylesheet" href="styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <!-- jQuery Touch Punch - Enable Touch Drag and Drop -->
    <script src="./vendor/jquery.touch-punch.min.js"></script>

    <script src="./vendor/jquery.shapeshift.js"></script>
    <script src="./vendor/angular.shapeshift.js"></script>

    <!-- Demo JS -->
    <script src="app.js"></script>
  </head>
  <body>  
    <div ng-controller="AppController as vm">  
      <h1>Drag and Drop plugin: <a href="http://mcpants.github.io/jquery.shapeshift/" target="_blank">jQuery.Shapeshift</a></h1>

      <div>
        <h2>Alerts</h2>
        
        <div class="alert-wrapper">
          <ng-shape options="vm.alertOpts" class="grid" selector=".container">
            <div class="container">
              <div ng-repeat="item in vm.alerts" 
                   ng-class="item.fixed ? vm.alertOpts.stampClass : vm.alertOpts.dragWhitelistClass"  
                   ng-style="item.style"
                   ng-click="vm.addAlert($index, item)"
                   data-id="{{item.id}}" 
                   data-type="{{item.type}}"
                   data-ss-colspan="1"
                   class="widget"
              >
                <div class="content">{{item.content}}</div>
              </div>
            </div>
          </ng-shape>
        </div>
      </div>

      <br>
      <br>

      <div>
        <h2>Charts</h2>

        <ng-shape options="vm.chartOpts" class="grid" selector=".container">
          <div class="container">
            <div ng-repeat="item in vm.charts" 
                 ng-class="item.fixed ? vm.chartOpts.stampClass : vm.chartOpts.dragWhitelistClass"  
                 ng-style="item.style"
                 ng-click="vm.addAlert($index, item)"
                 data-id="{{item.id}}" 
                 data-type="{{item.type}}"
                 data-ss-colspan="{{item.type == 'alert' ? 1:5}}"
                 class="widget"
            >
              <div class="content">{{item.content}}</div>
            </div>
          </div>
        </ng-shape>
      </div>

    </div>
  </body>
</html>
